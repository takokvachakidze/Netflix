<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/netflix-1-logo.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      style="
        background-image: url(img/hero-image.jpeg), linear-gradient(to top, rgba(0, 0, 0, 0.878) 0, rgba(0, 0, 0, 0.86) 60%, rgba(0, 0, 0, 0.941) 100%);
        background-position: center;
        height: 100lvh;
        background-size: cover;
      "
    >
      <div class="absolute top-4 left-28">
        <img class="w-52" src="img/Netflix_Logo_PMS.png" alt="" />
      </div>
      <div class="absolute top-[43%] left-[42%]">
        <span class="text-white text-3xl">Welcome back!</span>
      </div>
      <div class="absolute top-[50%] left-[23%]">
        <h1 class="text-white text-5xl font-extrabold">Unlimited movies, TV shows, and more</h1>
      </div>
      <div class="absolute top-[60%] left-[37%]">
        <span class="text-white text-3xl">Watch anywhere. Cancel anytime. </span>
      </div>
      <div class="absolute top-[70%] left-[40%]">
        <a class="text-white text-[30px] font-semibold bg-[#db2020] py-2 px-7 rounded-md relative hover:bg-[#e71717] transition-all duration-300" href="#">Finish Sign Up</a>
        <ion-icon class="absolute top-3 left-[90%] text-2xl text-white" name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="absolute top-8 left-[70%]">
        <a class="text-xl text-white font-light py-[3px] pr-8 pl-5 bg-transparent border border-solid border-slate-300 rounded-sm relative backdrop-blur-2xl" href="#">English</a>
        <ion-icon class="text-white absolute top-2 left-[80%] cursor-pointer" name="chevron-down-outline"></ion-icon>
      </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
