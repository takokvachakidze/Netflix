<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/netflix-1-logo.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      style="
        background-image: url(img/hero-image.jpeg), linear-gradient(to top, rgba(0, 0, 0, 0.878) 0, rgba(0, 0, 0, 0.86) 60%, rgba(0, 0, 0, 0.941) 100%);
        background-position: center;
        height: 100vh;
        background-size: cover;
      "
    >
      <div class="absolute top-4 left-28">
        <img class="w-52" src="img/Netflix_Logo_PMS.png" alt="" />
      </div>
      <div class="absolute top-[43%] left-[40%]">
        <span class="text-white text-3xl">Welcome back!</span>
      </div>
      <div class="absolute top-[50%] left-[23%]">
        <h1 class="text-white text-5xl font-extrabold">Unlimited movies, TV shows, and more</h1>
      </div>
      <div class="absolute top-[60%] left-[35%]">
        <span class="text-white text-3xl">Watch anywhere. Cancel anytime. </span>
      </div>
      <div class="absolute top-[70%] left-[40%]">
        <a class="text-white text-[30px] font-semibold bg-[#ff0202] py-2 px-5 rounded-sm" href="#">Finish Sign Up</a>
      </div>
    </main>
  </body>
</html>
